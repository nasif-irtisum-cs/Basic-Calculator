<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="display-4">Calculator</p>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="data1" class="form-label">Enter First Number</label>
                <input type="text" class="form-control" id="data1" placeholder="Enter First Number">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="data2" class="form-label">Enter Second Number</label>
                <input type="text" class="form-control" id="data2" placeholder="Enter Second Number">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <label for="num1" class="form-label">Select a Operator:</label>
                <select class="form-select" id="op">
                    
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                  </select>
            </div>
        </div>
        <div class="row my-4">
            <button class="btn btn-outline-primary">Calculate</button>
        </div>
        <div class="row">
            <div id="alert-msg"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
